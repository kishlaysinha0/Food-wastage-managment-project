<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wastage Control Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <form>
        <h1>Food Wastage Control Survey</h1>

        <label for="name">1. Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">2. Your Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">3. Your Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="strategy">4. What strategies do you think would be effective in reducing food wastage?</label>
        <textarea id="strategy" name="strategy" rows="4" required></textarea>

        <label for="awareness">5. How aware are you of the environmental impact of food wastage?</label>
        <select id="awareness" name="awareness" required>
            <option value="very-aware">Very Aware</option>
            <option value="somewhat-aware">Somewhat Aware</option>
            <option value="not-aware">Not Aware</option>
        </select>

        <button type="submit">Submit Survey</button>
    </form>
</body>

</html>
